<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change transparency</title>
    <style>
    #div1{
        width:200px;
        height:200px;
        background:red;
        opacity:0.3;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
<script>
let oDiv = document.getElementById('div1')
oDiv.onmouseover = function(){
    startMove(100)
}
oDiv.onmouseout = function(){
    startMove(30)
}

let timer = null
let alpha = 30
function startMove(target){
    clearInterval(timer)
    timer = setInterval(function(){
      let speed = 0
      if(alpha > target){
            speed = -10
        }else{
            speed = 10
        }
      if(alpha == target){
          clearInterval(timer)
      }else{
        alpha += speed
        oDiv.style.opacity = alpha/100
      }  
    },30)
}
</script>
</html>

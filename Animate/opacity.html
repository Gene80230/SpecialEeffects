<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多物体透明度改变</title>
    <style>
    div{
        width:200px;
        height:200px;
        float:left;
        margin:10px;
        background:red;
        opacity:0.3;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
<script>
let oDivs = document.getElementsByTagName('div')

for(let i=0;i<oDivs.length;i++){
    oDivs[i].onmouseover = function(){
        startMove(this, 100)
    }
    oDivs[i].onmouseout = function(){
        startMove(this, 30)
    }
}

let alpha = 30
function startMove(obj, target){
    clearInterval(obj.timer)
    obj.timer = setInterval(function(){
      let speed = 0
      if(alpha > target){
            speed = -10
        }else{
            speed = 10
        }
      if(alpha == target){
          clearInterval(obj.timer)
      }else{
        alpha += speed
        obj.style.opacity = alpha/100
      }  
    },30)
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Move in and out</title>
  <style>
  *{margin:0;padding:0;}
  *::before{margin:0;padding:0;}
  *::after{margin:0;padding:0;}
  #div1{
    width:200px;
    height:200px;
    background: red;
    position:relative;
    left:-200px;
    top:0;
  }
  #div1 span{
    width:20px;
    height:50px;
    background: blue;
    position:absolute;
    left:200px;
    top:75px;
    line-height:25px;
  }
  </style>
</head>
<body>
  <div id="div1"><span id="share">分享</span></div>
</body>
<script>
  let oDiv = document.getElementById('div1')
  oDiv.onmouseover = function(){
    startMove(0)
  }
  oDiv.onmouseout = function(){
    startMove(-200)
  }

  let timer = null
  function startMove(iTarget){
    clearInterval(timer)   //清除每次鼠标移入移出都会重新生成的定时器
    timer = setInterval(function(){
      let speed = 0
      if(oDiv.offsetLeft > iTarget){
        speed = -10
      }else{
        speed = 10
      }
      if(oDiv.offsetLeft == iTarget){
        clearInterval(timer)
      }else{
        oDiv.style.left = oDiv.offsetLeft + speed + 'px'
      }
    },30)
  }

</script>
</html>
